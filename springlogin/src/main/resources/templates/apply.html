<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>JOBPORTAL | APPLY</title>
	        <!-- favicon -->
	        <!-- <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon"> -->
	        <!-- <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon"> -->
	        <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-32x32.png">
	        <!-- bootstrap css cdn -->
	        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	        <!-- css stylesheet -->
	        <link rel="stylesheet" href="css/style.css">
	        <!-- font styles cdn -->
	        <link rel="preconnect" href="https://fonts.gstatic.com">
	        <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
	        <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@600&display=swap" rel="stylesheet">
	</head>
	<body>
	    <!-- bootstrap navbar -->
	    <div class="logo mt-3 text-center">
	        <a class="main-logo-img mt-5" href="#"><img src="img/smartinternz.png" alt="sheep-logo" height="50px" width="180px">
	            <!-- <a class="navbar-brand" href="index.html">JobPortal</a> -->
	          </a>
	    </div>
	      <!-- navbar ends -->
	    <!-- Login form -->
	    <div class="container">
	    	<div class="login mt-5"> 
	        <h2 style="margin-left:480px;">Apply Now</h2>
	        <form th:action="@{/process_apply}" th:object="${jobs}" method="post" class="mt-3" style="margin-left:380px;">
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" class="form-control" id="inputEmail3" th:field="*{name}">
			    </div>
			  </div>
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
			    </div>
			  </div>
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail1" class="col-sm-2 col-form-label">Mobile No</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" class="form-control" id="inputEmail1" th:field="*{mobileNo}">
			    </div>
			  </div>
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail2" class="col-sm-2 col-form-label">Qualification</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" class="form-control" id="inputEmail2" th:field="*{qualification}">
			    </div>
			  </div>
			  <div class="row mb-3 mx-auto">
			    <label for="inputEmail4" class="col-sm-2 col-form-label">Skills</label>
			    <div class="col-sm-10 col-lg-4">
			      <input type="text" class="form-control" id="inputEmail4" th:field="*{skills}">
			    </div>
			  </div>
			  <div class="row mb-3 mx-auto">
			    <label class="col-form-label col-sm-2 pt-0">Select Job</label>
			    <!--<div class="col-sm-10 col-lg-6" style="margin-left:-70px;">-->
			      <select class="form-select form-select-lg ml-3" aria-label="Default select example" th:field="*{appliedJob}">
					  <option selected th:value="'None'">Choose</option>
					  <option th:value="'HR MANAGER'">HR MANAGER</option>
					  <option th:value="'PYTHON DEVELOPER'">PYTHON DEVELOPER</option>
					  <option th:value="'SPRING BOOT DEVELOPER'">SPRING BOOT DEVELOPER</option>
					</select>
			    
			  </div>
			  <div class="row mb-3 mx-auto">
			    <div class="col-sm-10 offset-sm-2">
			      <div class="form-check">
			        <input class="form-check-input" type="checkbox" id="gridCheck1">
			        <label class="form-check-label" for="gridCheck1">
			          Agree all Terms&Conditions
			        </label>
			      </div>
			    </div>
			  </div>
			  <button type="submit" class="btn btn-primary" style="margin-left:130px;">Apply</button>
			</form>
	    </div>
	    </div>
	</body>
</html>
